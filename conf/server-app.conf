appname = nftserver
runmode = test

#开发模式
[dev]
#NFT服务器端口
httpport = 11038
#nftipfs服务器IP地址
nftIpfsServerIP = 127.0.0.1
#nftipfs服务器IP地址
nftIpfsServerPort = 5001

#数据库参数配置
#"admin:user123456@tcp(192.168.1.238:3306)/"
#用户名
dbusername = admin
#用户密码
dbuserpassword = user123456
#数据库服务器地址
dbserverip = 127.0.0.1
#数据库服务器端口
dbserverport = 3306
#数据库名称
dbname = c0x5051580802283c7b053d234d124b199045ead750

#链节点接入点
WormholesNode = https://api.wormholestest.com

#链扫描数据服务器地址
NftScanServer = http://127.0.0.1:8081

#图片地址目录
ImageDir = ../build

#ntf作品是否需要审核；false的话创建时就设置为审核通过
NFTUploadAuditRequired = false

#是否读取snft
AllowSnft =true

#代理交易所授权
Authorize = {"type":"exchange_auth","exchange_name":"exchange","version":1,"exchanger_owner":"0x5051580802283C7b053d234D124b199045EAd750","to":"0x7fBC8ad616177c6519228FCa4a7D9EC7d1804900","block_number":615,"sig":"0xb61053fd8b1764d883e8ec2cbdc7172a10fdd06521d6768649e059efc3305068588585c8b761cf3e29575f60fb40436014eba15f09c7365a3ba0212296e76b7d1c"}

